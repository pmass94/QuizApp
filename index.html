<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QuizApp</title>
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>

  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

</head>

<body onload="init()">
  <nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">QuizApp</a>
    </div>
  </nav>

  <div class="container">
    

      
    <div class="card" style="width: 47rem;">
      <img src="img/quiz.jpg" id="header-image" class="card-img-top">

      <div class="progress" id="bar-of-progress">
        <div class="progress-bar" id="progress-bar" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">25%</div>
      </div>

      <div class="card-body" id="endScreen" style="display: none;">
        <div class="text-center final-headline">Quiz beendet!</div>

        

        <div class="text-center">Du hast <b id="right-answers">XXX</b> von <b id="finish-questions">XXX</b> Fragen richtig beantwortet.</div>

      </div>

      <div class="card-body" id="questionbody">
        <h5 class="card-title" id="questiontext">Frage</h5>


        <div class="card mb-3 quiz-answer-card" onclick="answer('answer_1')">
          <div class="card-body" id="answer_1">
            Antwort 1
          </div>
        </div>

        <div class="card mb-3 quiz-answer-card" onclick="answer('answer_2')">
          <div class="card-body" id="answer_2">
            Antwort 2
          </div>
        </div>

        <div class="card mb-3 quiz-answer-card" onclick="answer('answer_3')">
          <div class="card-body" id="answer_3">
            Antwort 3
          </div>
        </div>

        <div class="card mb-3 quiz-answer-card" onclick="answer('answer_4')">
          <div class="card-body" id="answer_4">
            Antwort 4
          </div>
        </div>

        <div class="q-footer">

          <span><b id="question-number">1 </b> von <b id="all-questions"> </b> Fragen</span>
          <button onclick="nextQuestion()" class="btn btn-outline-dark" id="next-button" disabled>NÃ¤chste Frage</button>

        </div>



      </div>
    </div>
  </div>

</body>

</html>
